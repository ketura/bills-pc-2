<html lang="en">
    <head>
        <!-- <style type="text/css">@charset "UTF-8";</style> -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>Ketura's PC</title>
    </head>
    <body id="">
        <div id="app">
			<div class="w100">
				<div class="dash-panel-box">
					<div class="dash-heading row">
						<p class="tbl-title col-md-6 pd-l-0">Ketura's Datatable</p>
						<button name="data-report" type="button" class="btn btn-dark"> Run Report</button>
					</div>
					<table id="dash-load" class="display" width="100%"> </table>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/jquery.dataTables.css" />
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>     
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.js"></script>    	  
		
		<script> 
		//The jQuery(callback) function is basically something which runs after the entire document has been loaded.
		jQuery(function () {
			var table_data = [ 
				{name: "dwood", id: 1, full_name: "dwoodhouse"}, 
				{name: "ketura", id: 2, full_name: "ketura01"}  
			];

			var cp_table = jQuery("#dash-load").DataTable({
				"data": table_data,
				"autoWidth": true,
				"columns": [
					{ title: 'User', data: 'name'},
					{ title: 'User d', data: 'id'},
					{ title: 'Full Name / Extra', data: 'full_name'}
				],
				"pagingType": "simple_numbers",
				"language": {
					"searchPlaceholder": "Search Here...",
					"search": "_INPUT_",
					"paginate": {
						"previous": "« Prev",
						"next": "Next »"
					},
					"processing": "<div id='widget-loading' class='w100 '><div id='preload' class='mg-t-20'><div id='preload_1' class='preload'></div><div id='preload_2' class='preload'></div><div id='preload_3' class='preload'></div><div id='preload_4' class='preload'></div><div id='preload_5' class='preload'></div><div id='preload_6' class='preload'></div><div id='preload_7' class='preload'></div><div id='preload_8' class='preload'></div><div id='preload_9' class='preload'></div><div id='preload_10' class='preload'></div></div></div>"
				},
				"pageLength": 5,
				"order": [[1, "asc"]],
				processing: true
			});

			jQuery('[name=data-report]').on('click', function () {
				//Do your data calculations for button presses here.
				//cp_table.ajax.url(dataUrl + "?" + $.param(/* Required Parameters */));
				console.log(cp_table.data());
				cp_table.row.add({name: "Xavion", id: 3, full_name: "Xavier"}).draw();
				console.log(cp_table.data());
			});
		});
	</script>	
	</body>
</html>
